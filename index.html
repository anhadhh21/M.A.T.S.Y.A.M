<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body> 
    <h2 class="heading">LOGIN PAGE </h2>
    <form action="">
        <div class="headingContainer">
            <h3>Sign In</h3>
            <p>Sign in with your email id and password</p>
        </div>

        
        <div class="mainContainer">
            <label for="emailid">Your email id</label>
            <input type="text" placeholder="Enter your Email Id" name="emailid" required>

            <br><br>

            <div class="pswrd">
                <label for="pswrd">Create a password for your account</label>
                <input type="password" placeholder="Enter Password" name="pswrd" id="id_password" required>
                <i class="far fa-eye field-icon" id="togglePassword"></i>
              </div>

            <div class="subContainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div>

 
            <button type="submit">Sign In</button>

            <p class="register">Not a member?  <a href="register.html">Register Now!!</a></p>

        </div>

    </form>
    <script src="script.js"></script>
</body>
</html>
